<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 300px;
            box-shadow: 0 0 10px gainsboro;
            text-align: center;
            background-image: url(https://png.pngtree.com/thumb_back/fh260/back_pic/00/01/75/7956093603d376b.jpg);
        }

        input {
            width: 200px;
            height: 40px;
            margin: 20px;
            border: 2px solid pink;
            text-align: center;
        }

        #love {
            width: 50%;
            margin: 40px auto;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text" placeholder="Your Name" id="fname"><span>+</span>
        <input type="text" placeholder="Love Name" id="lname"> <br>
        <input type="button" value="click here" onclick="loveper()"><br>
        <input type="text" id="love" placeholder="Love Percentage">
    </div>

    <script>
        function loveper() {

            var fname = document.getElementById("fname").value
            var lname = document.getElementById("lname").value
            if (fname == "") {
                alert("please enter your name")
            } else if (fname.length <= 2) {
                alert("Name must have atleast three characters ")
            } else if (!isNaN(fname)) {
                alert("Number is not Allowed ")
            }
            else if (lname == "") {
                alert("please enter your name")
            } else if (lname.length <= 2) {
                alert("Name must have atleast three characters ")
            } else if (!isNaN(lname)) {
                alert("Number is not Allowed ")
            } else {
                let loveData = Math.random() * 100
                loveData = Math.floor(loveData)
                document.getElementById("love").value = loveData + "%";
            }
        }
    </script>
</body>

</html>
